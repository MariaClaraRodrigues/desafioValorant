<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsividade.css">
    <title>Desafio Valorant</title>
</head>
<body>
    <header>
        <div class="content">
            <div class="logo"><img src="./assets/img/Logo-valorant.svg" alt="Logo do Valorant"></div>
            <h2 class="riot">Riot Games</h2>
            <div><img src="./assets/img/compartilhar.svg" alt="Compartilhar"></div>

    </header>
    <main class="container">
        <div class="content-2">

            <div class="img-nomes-champions">

                <div class="espaco-champions">
                    <p class="nomes-champions"><img class="img-champion" src="./assets/img/sage.svg" alt="Sage">Sage</p>

            <div class="redes-sociais">
                <div class="links">
                    <a href="https://www.instagram.com/riotgames/" target="_blank"><img src="./assets/img/instagram.svg" alt="Instagram da Riot Games"></a>
                </div>
                <div class="links">
                    <a href="https://twitter.com/RiotGames" target="_blank"><img src="./assets/img/twitter.svg" alt="Twitter da Riot Games"></a>
                </div>
                <div class="links">
                    <a href="https://pt-br.facebook.com/RiotGames/" target="_blank"><img src="./assets/img/facebook.svg" alt="Facebook da Riot Games"></a>
